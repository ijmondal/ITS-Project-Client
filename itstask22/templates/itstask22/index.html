<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}

    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>New York City</title>
    <!-- The Cesium library. -->
    <script src="{% static "itstask22/ThirdParty/Cesium/Cesium.js" %}"></script>
    <style>@import url({%static "itstask22/ThirdParty/Cesium/Widgets/widgets.css" %});</style>
    <link rel="stylesheet" href="{% static "itstask22/index.css" %}" media="screen">
<style>
        .box {
  float: left;
  width: 20px;
  height: 20px;
  margin: 5px;
  border: 1px solid rgba(0, 0, 0, .2);
}

.light_blue {
  background: rgba(0, 0, 230, .8);
}

.blue {
  background:  rgba(0, 0, 153, .8 );
}

.dark_blue {
  background:  rgba(0, 0 , 26, .8);
}
    </style>
</head>
<body>
<!-- A container for the Cesium Viewer to live in. -->
<div id="cesiumContainer"></div>

<!-- Some input elements for our application. -->
<div class="backdrop" id="menu">
    <h2>Key</h2>
<h2>Key</h2>
    <div class = "box light_blue"> </div> Less yield (less than 50 L/day)<br><br>
    <div class = "box blue"> </div> Medium yield (50 -100 L/day)<br><br>
    <div class = "box dark_blue"> </div>High yield (more than 100 L/day)<br><br>
     
    <span><strong>Camera Mode</strong></span>
    <div class="nowrap">
        <input id="freeMode" name="source" type="radio" checked/>
        <label for="freeMode">Free</label>
    </div>
    <div class="nowrap">
        <input id="droneMode" name="source" type="radio"/>
        <label for="droneMode">Drone View</label>
    </div>
    <br>
    <span><strong>3d Tile Styling</strong></span>
    <div class="nowrap">
        <select id="tileStyle">
            <option value="none">None</option>
            <option value="height">Height</option>
            <option value="transparent">Transparent</option>
        </select>
    </div>
    <br>
    <span><strong>Display Options</strong></span>
    <div class="nowrap">
        <input id="shadows" type="checkbox"/>
        <label for="shadows">Shadows</label>
    </div>

    <div class="nowrap">
        <input id="neighborhoods" type="checkbox" checked/>
        <label for="neighborhoods">Neighborhoods</label>
    </div>
    <br>
</div>
<div id="loadingIndicator" class="cover">
    <div id="loadingIcon" class="loadingIndicator"></div>
</div>

<!-- Our application code. -->
<script src="{% static "itstask22/Source/App.js" %}"></script>

</body>
</html>
